<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cài đặt hệ thống</title>
  <link rel="stylesheet" href="../assets/admin.css">
</head>
<body>
  <header class="admin-header"><div>Admin</div><nav class="admin-nav"><a href="index.html">Dashboard</a></nav></header>
  <main class="container">
    <h2>Cài đặt</h2>
    <div class="row"><input id="shopName" placeholder="Tên cửa hàng"><input id="logo" placeholder="Logo URL"></div>
    <div class="row" style="margin-top:8px"><input id="hotline" placeholder="Hotline"><input id="email" placeholder="Email"></div>
    <div class="row" style="margin-top:8px"><input id="shipping" placeholder="Phương thức vận chuyển"></div>
    <div class="row" style="margin-top:8px"><button class="btn" id="save">Lưu</button></div>
  </main>
  <script type="module">
    import {auth} from '../assets/auth.js';
    import {api} from '../assets/api.js';
    auth.init();
    if(!auth.requireRole('admin')){location.href='./login.html'}
    api.getSettings().then(s=>{shopName.value=s.shopName||'';logo.value=s.logo||'';hotline.value=s.hotline||'';email.value=s.email||'';shipping.value=s.shipping||''});
    document.getElementById('save').addEventListener('click',()=>{api.updateSettings({shopName:shopName.value,logo:logo.value,hotline:hotline.value,email:email.value,shipping:shipping.value})});
  </script>
</body>
</html>
